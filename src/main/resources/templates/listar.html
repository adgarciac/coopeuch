<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">

		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">

				<h4 class="card-title">
					<a th:href="@{/coopeuch/form}" class="btn btn-primary">Crear Tarea</a>
				</h4>

				<table class="table table-striped">
					<thead>
						<tr>
							<th>id</th>
							<th>Descripci&oacute;n</th>
							<th>Fecha creaci&oacute;n</th>
							<th>Estado</th>
							<th>editar</th>
							<th>eliminar</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="tarea: ${tareas}">
							<td th:text="${tarea.id}"></td>
							<td th:text="${tarea.descripcion}"></td>
							<td th:text="${tarea.fecha_creacion}"></td>
							<td th:text="${tarea.vigencia} ? 'Vigente' : 'No Vigente'"></td>
							<td><a class="btn btn-primary btn-sm"
								th:href="@{/coopeuch/editar/} + ${tarea.id}" th:text="'editar'"></a></td>
							<td><a class="btn btn-danger btn-sm"
								th:href="@{/coopeuch/eliminar/} + ${tarea.id}" th:text="'eliminar'"
								onclick="return confirm('Est\u00E1s seguro que quieres eliminar?');"></a></td>
						</tr>
					</tbody>

				</table>
		
			</div>
		</div>

	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
