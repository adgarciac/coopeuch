<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">

		<div class="card bg-dark text-white">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">

				<form th:action="@{/coopeuch/guardar}" method="post" >
					<div class="form-group row">
						<label class="col-sm-2 col-form-label" for="descripcion">Descripci&oacute;n</label>
						<div class="col-sm-6">
							<input type="text"  class="form-control" name="descripcion" th:value="${tareas.descripcion}"  th:field="*{tareas.descripcion}"/> 
						</div>
						<div th:if="${error != null && error.containsKey('descripcion')}" th:text="${error.descripcion}"></div>
						
					</div>

					
					<div class="form-group row">
						<label class="col-sm-2 col-form-label" for="fecha_creacion">Fecha</label>
						<div class="col-sm-6">
							<input type="date" class="form-control"  name="fecha_creacion"  th:value="${tareas.fecha_creacion}"  th:field="*{tareas.fecha_creacion}" /> 
						</div>
						<div th:if="${error != null && error.containsKey('fecha_creacion')}" th:text="${error.fecha_creacion}"></div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label" for="vgencia">Estado</label>
						<div class="col-sm-6">
							<select name="vigencia" id="vigencia" th:value="${tareas.vigencia}" th:field="*{tareas.vigencia}">
							  <option value="1">Vigente</option>
							  <option value="0">No Vigente</option>
							</select>
							
						</div>
					</div>
					<input type="hidden" name="id" class="form-control"  th:value="${tareas.id}"  th:field="*{tareas.id}" />
					
					<div class="form-group row">
						<div class="col-sm-6">
							<input type="submit" value="Guardar Tarea" class="btn btn-secondary" />
						</div>
					</div>

				</form>
			</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
